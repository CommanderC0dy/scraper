<!DOCTYPE html>
<html>
<head>
    <title>Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .store-card {
            transition: transform 0.3s;
        }
        .store-card:hover {
            transform: scale(1.05);
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/image.png') }}" alt="Price Tracker Logo" class="logo">
            <h1 class="mb-5">Price Tracker Dashboard</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mx-3">
                <div class="card store-card">
                    <div class="card-body text-center">
                        <h2 class="card-title">BigBang</h2>
                        <p class="card-text">Track prices from BigBang store</p>
                        <a href="/bigbang" class="btn btn-primary">View BigBang Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mx-3">
                <div class="card store-card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Shoppster</h2>
                        <p class="card-text">Track prices from Shoppster store</p>
                        <a href="/shoppster" class="btn btn-primary">View Shoppster Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
